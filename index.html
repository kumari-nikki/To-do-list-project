<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            background-color: #020617;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #38bdf8;
        }

        form {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #38bdf8;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #0ea5e9;
        }

        #allTak {
            margin-top: 20px;
        }

        .task {
            background-color: #1e293b;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìù To-Do List</h1>

        <form>
            <input type="text" id="task" placeholder="Enter your task" required>
            <button type="submit">Add</button>
        </form>
<br><br>
        <div id="allTask"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
